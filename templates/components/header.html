<div class="container">
    <nav class="menu">
        <div class="header_title">
            <a href="{% url 'main:home' %}"><h2>PantherDoc</h2></a>
        </div>
        <div class="header_content">
            {% if not user.is_authenticated %}
                <a class="not-mobile" href="{% url 'auth:login' %}">Вход</a>
                <a class="not-mobile" href="{% url 'auth:register' %}">Регистрация</a>
            {% else %}
                <a class="not-mobile" href="{% url 'auth:office' %}">Личный кабинет</a>
            {% endif %}

            <a href="{% url 'payment:cart' %}" class="header_cart">
                <!-- Корзина -->
                <i class="fa-duotone fa-cart-shopping"></i>
                <span class="cart_counter">0</span>
            </a>

            <div class="burger_menu" id="menu-control">
                {% include 'components/burger2close.html' %}
            </div>
        </div>
    </nav>
    <nav class="hide_element_mobile header_menu" id="header-menu">
        {% if not user.is_authenticated %}
            <a class="mobile" href="{% url 'auth:login' %}">Вход</a>
            <a class="mobile" href="{% url 'auth:register' %}">Регистрация</a>
        {% else %}
            <a class="mobile" href="{% url 'auth:office' %}">Личный кабинет</a>
        {% endif %}

        <a href="{% url 'payment:send-links' %}">Мои покупки</a>
        <a href="{% url 'main:support' %}">Тех. Поддержка</a>
    </nav>
</div>
