{% extends 'main/base.html' %}
{% load static %}

{% block link_css %}

    <link rel="stylesheet" type="text/css" href="{% static 'fontawesome/css/fontawesome.css' %}">

{% block main %}

        <div class="left_menu">

                        <a href="{% url 'admin:index' %}">Admin panel</a>

                {% endif %}
                <li class="menu_li"><a href="">Главная</a></li>
                <li class="menu_li"><a href="/">Магазин</a></li>
                
                <li class="menu_li"><a href="">Покупки</a></li>
                <li class="menu_li"><a href="">Реферальная система</a></li>
                <li class="menu_li"><a href="">Баланс</a></li>
                <li class="menu_li"><a href="{% url 'auth:logout' %}">Выход</a></li>
            </ul>
        </div>
        <div class="menu_content"></div>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{% static 'header.js' %}"></script>
{% endblock %}
